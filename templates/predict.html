    <form method="post" action="/predict">
      <div style="display: flex; flex-direction: row;gap: 10px; ">

        <select class="form-select" aria-label="Default select example" required="" name="batting_team">
            <option value="" disabled selected>batting_team</option>

          </select><br>

            <option value="Delhi Daredevils">Delhi Daredevils</option>

          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets" class="form-label" style="color: white;">wickets:</label>
            <input type="number" class="form-control" id="exampleInputwickets" style=""required name="wickets">
          </div><br>
          <div class="mb-3">
